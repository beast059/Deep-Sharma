<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Passenger Information</title>
</head>
<body>
	<div th:if="${param.error}" class="alert alert-danger" role="alert">
		<span th:text="${param.error}">Test</span>
	</div>
	
 	<form th:action="/api/passenger/${passenger.getPassengerId()}" method="put" th:if="${passenger.getPassengerId()}">  
        	<h1>Fill Online Passenger Form</h1>
            <table>  
                <tr>  
                    <td><label for="PassengerId">Passenger Id</label></td>  
                    <td><input type="text" name="PassengerId" th:value="${passenger.getPassengerId()}" th:disabled="true"></input></td>  
                </tr>
                <tr>  
                    <td><label for="FirstName">FirstName</label></td>  
                    <td><input type="text" name="FirstName" th:value="${passenger.getFirstName()}"></input></td>  
                </tr>  
                <tr>  
                    <td><label for="LastName">LastName</label></td>  
                    <td><input type="text" name="LastName" th:value="${passenger.getLastName()}"></input></td>  
                </tr>  
                <tr>  
                    <td><label for="Address">Address</label></td>  
                    <td><input type="text" name="Address" th:value="${passenger.getAddress()}"></input></td>  
                </tr>  
                
                 <tr>  
                    <td><label for="City">City</label></td>  
                    <td><input type="text" name="City" th:value="${passenger.getCity()}"></input></td>  
                </tr>  
                
                 <tr>  
                    <td><label for="Country">Country</label></td>  
                    <td><input type="text" name="Country" th:value="${passenger.getCountry()}"></input></td>  
                </tr>  
                
                 <tr>  
                    <td><label for="Telephone">Telephone</label></td>  
                    <td><input type="text" name="Telephone" th:value="${passenger.getTelephone()}"></input></td>  
                </tr>  
                
                 <tr>  
                    <td><label for="Email">Email</label></td>  
                    <td><input type="text" name="Email" th:value="${passenger.getEmail()}"></input></td>  
                </tr>  
                
                <tr>  
                    <td></td>  
                    <td><input type="submit" value="Add Passenger"></input></td>  
                </tr>  
            </table>  
        </form>
</body>
</html>
