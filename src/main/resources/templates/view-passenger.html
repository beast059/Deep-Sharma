<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View Passenger</title>
<style>
	table {
  		border-collapse: collapse;
		width:80%;
		margin:auto;
	}
	
	table, th, td {
		text-align:center;
		padding: 15px;	
	  	border: 1px solid black;
	}
	
	h2{
		text-align:center;
	}
</style>
</head>
<body>
<h2>Passenger Details Page</h2>
<hr>
<br>
<table>
	<tr>
		<th>Passenger Id</th>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Address</th>
		<th>City</th>
		<th>Country</th>
		<th>Telephone</th>
		<th>Email</th>
	</tr>
	
	<tr>
		<td th:text="${passenger.getPassengerId()}"></td>
        <td th:text="${passenger.getFirstName()}"></td>
        <td th:text="${passenger.getLastName()}"></td>
        <td th:text="${passenger.getAddress()}"></td>
        <td th:text="${passenger.getCity()}"></td>
        <td th:text="${passenger.getCountry()}"></td>
        <td th:text="${passenger.getTelephone()}"></td>
        <td th:text="${passenger.getEmail()}"></td>
     </tr>
</table>
</body>
</html>
