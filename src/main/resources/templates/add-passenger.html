<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Passenger Information</title>
</head>
<body>
	<div th:if="${param.error}" class="alert alert-danger" role="alert">
		<span th:text="${param.error}">Test</span>
	</div>
       <form action="/api/add-passenger" method="post">  
        	<h1>Fill Online Passenger Form</h1>
            <table>  
                <tr>  
                    <td><label for="PassengerId">Passenger Id</label></td>  
                    <td><input type="text" name="PassengerId"></input></td>  
                </tr>
                <tr>  
                    <td><label for="FirstName">FirstName</label></td>  
                    <td><input type="text" name="FirstName"></input></td>  
                </tr>  
                <tr>  
                    <td><label for="LastName">LastName</label></td>  
                    <td><input type="text" name="LastName"></input></td>  
                </tr>  
                <tr>  
                    <td><label for="Address">Address</label></td>  
                    <td><input type="text" name="Address"></input></td>  
                </tr>  
                
                 <tr>  
                    <td><label for="City">City</label></td>  
                    <td><input type="text" name="City"></input></td>  
                </tr>  
                
                 <tr>  
                    <td><label for="Country">Country</label></td>  
                    <td><input type="text" name="Country"></input></td>  
                </tr>  
                
                 <tr>  
                    <td><label for="Telephone">Telephone</label></td>  
                    <td><input type="text" name="Telephone"></input></td>  
                </tr>  
                
                 <tr>  
                    <td><label for="Email">Email</label></td>  
                    <td><input type="text" name="Email"></input></td>  
                </tr>  
                
                <tr>  
                    <td></td>  
                    <td><input type="submit" value="Add Passenger"></input></td>  
                </tr>  
            </table>  
        </form> 
</body>
</html>
